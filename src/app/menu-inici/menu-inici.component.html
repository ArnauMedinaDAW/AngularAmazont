<main [ngClass]="{'dark': oscuro}">
  <div class="container">
    <div class="row">
      <div class="menu-container py-3">
        <div class="menu-buttons d-flex justify-content-center gap-4">
          <button class="menu-btn btn btn-primary btn-lg shadow-sm mr-4" 
                  routerLink="productes" 
                  routerLinkActive="active">
            <i class="fas fa-box-open me-2"></i>
            <span>TODOS LOS PRODUCTOS</span>
          </button>
          <button class="menu-btn btn btn-primary btn-lg shadow-sm" 
                  routerLink="categories" 
                  routerLinkActive="active">
            <i class="fas fa-tags me-2"></i>
            <span>TODAS LAS CATEGOR√çAS</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="content-area">
    <router-outlet (activate)="onActivate($event)"></router-outlet>
  </div>

  <footer>
    <div class="contact-info">
      <div class="info-item">
        <i class="fas fa-map-marker-alt"></i>
        <span>123 Anywhere St.</span>
      </div>
      <div class="info-item">
        <i class="fas fa-phone"></i>
        <span>123-456-7890</span>
      </div>
      <div class="info-item">
        <i class="fas fa-envelope"></i>
        <span>contacto&#64;amazont.es</span>
      </div>
      <div class="info-item">
        <i class="fas fa-globe"></i>
        <span>www.amazont.es</span>
      </div>
    </div>
  </footer>
</main>
