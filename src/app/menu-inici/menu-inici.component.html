<main [ngClass]="{'dark': oscuro}" role="main">
  <div class="container">
    <div class="row">
      <div class="menu-container py-3">
        <nav class="menu-buttons d-flex justify-content-center gap-4" aria-label="Navegación principal">
          <button class="menu-btn btn btn-primary btn-lg shadow-sm mr-4"
                  routerLink="productes"
                  routerLinkActive="active"
                  aria-label="Ver todos los productos">
            <i class="fas fa-box-open me-2" aria-hidden="true"></i>
            <span>TODOS LOS PRODUCTOS</span>
          </button>
          <button class="menu-btn btn btn-primary btn-lg shadow-sm"
                  routerLink="categories"
                  routerLinkActive="active"
                  aria-label="Ver todas las categorías">
            <i class="fas fa-tags me-2" aria-hidden="true"></i>
            <span>TODAS LAS CATEGORÍAS</span>
          </button>
        </nav>
      </div>
    </div>
  </div>

  <div class="content-area" role="region" aria-label="Contenido principal">
    <router-outlet (activate)="onActivate($event)"></router-outlet>
  </div>

  <footer role="contentinfo">
    <div class="contact-info">
      <div class="info-item">
        <i class="fas fa-map-marker-alt"></i>
        <span>123 Anywhere St.</span>
      </div>
      <div class="info-item">
        <i class="fas fa-phone"></i>
        <span>123-456-7890</span>
      </div>
      <div class="info-item">
        <i class="fas fa-envelope"></i>
        <span>contacto&#64;amazont.es</span>
      </div>
      <div class="info-item">
        <i class="fas fa-globe"></i>
        <span>www.amazont.es</span>
      </div>
    </div>
  </footer>
</main>
