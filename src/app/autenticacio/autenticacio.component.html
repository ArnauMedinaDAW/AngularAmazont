<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">{{ mostrarRegistro ? 'Registro' : 'Iniciar Sesión' }}</h3>
        </div>
        <div class="card-body">
          @if(!mostrarRegistro){
            <form (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="correo" class="form-label">Correo electrónico</label>
                <input 
                  type="email" 
                  class="form-control" 
                  id="correo" 
                  [(ngModel)]="usuari.correo" 
                  name="correo" 
                  required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input 
                  type="password" 
                  class="form-control" 
                  id="password" 
                  [(ngModel)]="usuari.password" 
                  name="password" 
                  required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
              </div>
            </form>
          } @else {
            <form (ngSubmit)="onRegistro()">
              <div class="mb-3">
                <label for="correoRegistro" class="form-label">Correo electrónico</label>
                <input 
                  type="email" 
                  class="form-control" 
                  id="correoRegistro" 
                  [(ngModel)]="usuari.correo" 
                  name="correo" 
                  required>
              </div>
              <div class="mb-3">
                <label for="passwordRegistro" class="form-label">Contraseña</label>
                <input 
                  type="password" 
                  class="form-control" 
                  id="passwordRegistro" 
                  [(ngModel)]="usuari.password" 
                  name="password" 
                  required>
              </div>
              <div class="mb-3">
                <label for="confirmarPassword" class="form-label">Confirmar Contraseña</label>
                <input 
                  type="password" 
                  class="form-control" 
                  id="confirmarPassword" 
                  [(ngModel)]="confirmarPassword" 
                  name="confirmarPassword" 
                  required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-success">Registrarse</button>
              </div>
            </form>
          }

          @if(errorMessage){
            <div class="alert alert-danger mt-3">
              {{ errorMessage }}
            </div>
          }

          <div class="d-grid mt-3">
            <button (click)="toggleFormulario()" class="btn btn-secondary">
              {{ mostrarRegistro ? 'Volver al Login' : 'Registrar nuevo usuario' }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
